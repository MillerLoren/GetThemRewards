<!DOCTYPE html>
<html>
<title>Get Them Rewards</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="style.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<script>
    window.$ = window.jQuery = require('jquery');
    const webview = $('#webview');
    const appVersion = window.require('electron').remote.app.getVersion();
</script>
<script src="scripts.js"></script>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="#about" onclick="open_settings()" class="w3-button"><i class="material-icons">settings</i></a>
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-button w3-right"><i class="material-icons">close</i></a>
  <a href="#food" onclick="open_searches()" class="w3-bar-item w3-button">Searches</a>
  <a href="#food" onclick="open_quizzes()" class="w3-bar-item w3-button">Quizzes(beta)</a>
  <a href="#about" onclick="open_about()" class="w3-bar-item w3-button">About</a>
</nav>

<!-- Top menu -->
<div>
  <div class="w3-white w3-xlarge">
    <div class="w3-button w3-left" onclick="w3_open()"><i class="material-icons">menu</i></div>
    <div class="w3-button w3-right" onclick="closeApp()" style="padding-right:12px"><i class="material-icons">close</i></div>
    <div class="w3-button w3-right" onclick="fullscreen()" style="padding-right:12px"><i class="material-icons">fullscreen</i></div>
    <div class="w3-button w3-right" onclick="minimize()" style="padding-right:12px"><i class="material-icons">arrow_drop_down</i></div>
    <div class="w3-center w3-padding" id="apptitle">Get Them Rewards : </div>
  </div>
</div>
<script>
    $('#apptitle').html($('#apptitle').html() + appVersion);
</script>
<div id="wrapper">
    <!-- !PAGE CONTENT! -->
    <div class="info">
    <!-- Footer -->
    <div class="info_inside">
        <div id="userinput">
                <h1>Set your level and press start!</h1>
            <input value="" id="level" class="w3-input w3-border w3-round" type="number" min="1" max="2" placeholder="Level"/>
            <button onclick="liveLogin()" id="startBtn" class="w3-button w3-white w3-border w3-border-blue w3-round-large">Start</button>
            <!---<button onclick="additional()" id="startBtn" class="btn btn-primary">Additional</button>-->
        </div>
        <div id="status"></div>
    </div>
    <!-- End page content -->
    </div>

    <div id="web">
        <webview preload="inject.js" autoresize="on" useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/51.0.2704.79 Safari/537.36 Edge/14.14393" id="webview" src="https://login.live.com/"></webview>
    </div>
</div>
<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
